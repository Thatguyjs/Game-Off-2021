<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Space Bug</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="menu">
			<h1>Space Bug</h1>
			<div>
				<button class="nav-play">Play</button>
				<button class="nav-levels">Levels</button>
			</div>
		</div>

		<div id="levels" class="hidden">
			<h1>Levels</h1>
			<button class="nav-menu">Back</button>
			<div id="levels-container"></div>
		</div>

		<div id="level" class="hidden">
			<span id="level-display"></span>
			<canvas id="cnv">Your browser doesn't support the HTML5 canvas!</canvas>
		</div>

		<div id="level-fail" class="hidden">
			<h1>Level Failed!</h1>
			<p id="fail-text"></p>

			<button id="restart-level">Retry [R]</button>
		</div>

		<div id="game-win" class="hidden">
			<h1>You win!</h1>
			<p>Congrats! You beat every level!</p>

			<button class="nav-menu" id="restart-game">Restart Game</button>
		</div>

		<script src="./include/twgl.js/dist/twgl-full.min.js"></script>
		<script type="module" src="./main.mjs"></script>

		<script type="module" src="./scene.mjs" defer></script>
	</body>
</html>
